version: "3.9"

services:
  app:
    build:
      context: .
      args:
        BUILD_NATIVE: ${BUILD_NATIVE:-0}
    ports:
      - "8050:8050"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENABLE_PROFILING=${ENABLE_PROFILING:-0}
    volumes:
      - ./artifacts:/app/artifacts
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: ["python", "app.py"]

  worker:
    build:
      context: .
      args:
        BUILD_NATIVE: ${BUILD_NATIVE:-0}
    command: ["python", "scripts/benchmark_pipeline.py", "--use-native-rra", "--use-native-enrichment", "--dataset-size", "medium", "--repeat", "1"]
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - app

  api:
    build:
      context: .
      args:
        BUILD_NATIVE: ${BUILD_NATIVE:-0}
    environment:
      - API_KEY=${API_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./artifacts:/app/artifacts
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: ["python", "app_api.py"]
