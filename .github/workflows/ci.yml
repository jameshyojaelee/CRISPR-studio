name: CI

on:
  push:
  pull_request:

jobs:
  packaging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Verify supported Python version
        run: python - <<'PY'
import sys
major, minor = sys.version_info[:2]
assert (major, minor) >= (3, 11), f"Python {major}.{minor} is not supported"
PY
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf-2.0-0 libffi-dev shared-mime-info
      - name: Verify package installs
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[benchmark]
          pip install .[reports]

  quality:
    runs-on: ubuntu-latest
    needs: packaging
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Verify supported Python version
        run: python - <<'PY'
import sys
major, minor = sys.version_info[:2]
assert (major, minor) >= (3, 11), f"Python {major}.{minor} is not supported"
PY
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libpango-1.0-0 libpangocairo-1.0-0 libgdk-pixbuf-2.0-0 libffi-dev shared-mime-info
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,reports]
      - name: Ruff
        run: ruff check .
      - name: Mypy
        run: mypy src
      - name: Run pytest
        run: pytest --cov=crispr_screen_expert --cov-report=term-missing
      - name: Build demo report bundle
        run: make build-report

  native-tests:
    name: Native Tests
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    needs: quality
    continue-on-error: true
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Verify supported Python version
        run: python - <<'PY'
import sys
major, minor = sys.version_info[:2]
assert (major, minor) >= (3, 11), f"Python {major}.{minor} is not supported"
PY
      - name: Create virtualenv
        run: |
          python -m venv .venv
          echo "VIRTUAL_ENV=$PWD/.venv" >> "$GITHUB_ENV"
          echo "$PWD/.venv/bin" >> "$GITHUB_PATH"
          .venv/bin/pip install --upgrade pip
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            rust/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock', 'rust/Cargo.toml') }}
      - name: Cache CMake builds
        uses: actions/cache@v3
        with:
          path: cpp/build/ci
          key: ${{ runner.os }}-cmake-${{ hashFiles('cpp/CMakeLists.txt') }}
      - name: Install dependencies
        run: |
          .venv/bin/pip install .[dev,native]
      - name: Build Rust extension
        run: maturin develop --manifest-path rust/Cargo.toml --release
      - name: Build C++ extension
        run: |
          PYTHON_BIN="$PWD/.venv/bin/python"
          PYBIND11_DIR=$($PYTHON_BIN -c "import pybind11; print(pybind11.get_cmake_dir())")
          cmake -S cpp -B cpp/build/ci -DPython3_EXECUTABLE=$PYTHON_BIN -Dpybind11_DIR=$PYBIND11_DIR
          cmake --build cpp/build/ci
          cp cpp/build/ci/crispr_native*.so src/
      - name: Pytest with native extensions
        run: .venv/bin/pytest --maxfail=1 --disable-warnings

  build-docs:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[docs]
      - name: Build docs
        run: |
          mkdocs build --strict || echo "Docs build not yet configured; skipping"

  benchmark-json:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    needs: packaging
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Verify supported Python version
        run: python - <<'PY'
import sys
major, minor = sys.version_info[:2]
assert (major, minor) >= (3, 11), f"Python {major}.{minor} is not supported"
PY
      - name: Install benchmark dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[benchmark]
      - name: Run small benchmark and emit JSONL
        run: |
          python scripts/benchmark_pipeline.py --dataset-size small --repeat 1 --jsonl artifacts/benchmarks/ci_runs.jsonl --plot
      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-jsonl
          path: artifacts/benchmarks/**
